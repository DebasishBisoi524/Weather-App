<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="./images/clouds.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Alert box (hidden by default, shown only on invalid input) -->
    <div id="backdrop" class="backdrop"></div>
    <div class="alert-box" id="customAlert">
        <div id="alertMessage">Please enter a Valid city !</div>
        <div id="alertButton">
            <button id="OkayBtn">Try Again</button>
        </div>
    </div>

    <!-- Weather App card -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Made with <span class="heart">❤️</span> by Debasish
    </footer>

    <!-- GitHub source link -->
    <div class="icon">
        <a href="https://github.com/DebasishBisoi524/Weather-App" target="_blank">
            <img src="./images/social.png" width="28px" alt="github">
        </a>
        <h2>Source Code</h2>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
